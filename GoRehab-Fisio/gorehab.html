<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>GoRehab</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu__user"></div>
        <div class="outer-circle">
          <div class="inner-circle"> <span class="name">Francisco David Corredor</span></div>
        </div>
        <div class="menu__items">
          <ul>
            <li class="terapeuta">terapeuta</li>
            <li class="rutinas">rutinas</li>
            <li class="progreso">progreso</li>
          </ul>
        </div>
        <div class="menu__logo"><img src="img/logo.png" alt="logotipo" width="50%"/></div>
      </div>
      <div class="main">
        <div class="main__camera">
          <div class="kinect__camera">
            <video autoplay height="80%">
              <source src="video/gorehab.ogg" type="video/ogg">
              <source src="video/gorehab.mp4" type="video/mp4">
              Tu navegador no implementa el elemento <code>video</code>.
            </video>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
